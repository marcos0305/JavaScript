<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Velocidade</h1>
    Velocidade do veículo <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML =`<p>Sua velocidade é de: <strong>${vel}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p> Voce passou do limite. <strong>MULTADO!</strong>'
            }
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        }
        </script>
</body>
</html>
